<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition App using FastAPI and PyTorch</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>
<body style="font-family: Poppins;">
    <div>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="">
            <input type="submit" >
        </form>

        <!--Display Output Data-->
        {% if result %}
        <div>
            <p>Result: {{result.predictions.class_name}}</p>
            <p>Inference Time: {{result.inference_time}}</p>
        </div>
        {% endif%}
    </div>
</body>
</html>
